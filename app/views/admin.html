<div>
    <div class="pull-right">
        <div class="form-inline">
            <div class="form-group">
                <!--<input placeholder="Enter Start Date"  datepicker-popup="shortDate" class="form-control" ng-required="true" ng-model="pickStartDate" />
                <input placeholder="Enter End Date"  datepicker-popup="shortDate" class="form-control" ng-required="true" ng-model="pickEndDate" />-->
                <button type="button" class="btn btn-default" ng-csv="currentTimes" csv-header="['Name', 'Total Hours']" filename="export_{{pickStartDate | amDateFormat:'YYYY-MM-DD'}}-{{pickEndDate | amDateFormat:'YYYY-MM-DD'}}.csv">Export</button>
            </div>
        </div>

    <h2>Pay Period Details</h2>
    <h3>{{pickStartDate | date:'longDate'}} to {{pickEndDate | date:'longDate'}}</h3>

        <thead>
            <tr>
                <th width="25%">Name</th>
                <!--<th width="25%">First Week</th>
                <th width="25%">Second Week</th>-->
                <th width="25%">Total</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="currentTime in currentTimes | orderBy:name">
                <td width="25%">{{currentTime.name}}</td>
               <!-- <td width="25%">{{currentTime.times.firstWeekTotal | number:2}}</td>
                <td width="25%">{{currentTime.times.secondWeekTotal | number:2}}</td>-->
                <td width="25%">{{currentTime.times | number:2}}</td>
            </tr>
        </tbody>
    </table>
