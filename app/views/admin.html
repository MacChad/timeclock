<form name="myForm" role="form">
    <div class="row">
        
   <!-- <div class="form-group col-md-3">
        <input type="text" class="form-control" datepicker-popup="shortDate" init-date="currentDate" ng-model="selectedDate" ng-change="getTimes()" />
    </div> -->
    <div class="col-md-3">
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="MM/dd/yyyy" ng-model="selectedDate" is-open="opened" ng-change="getTimes()" max-date="today()" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>
    </div>
    
</form>
<div>
    <h2>Pay Period Details</h2>
    <h3>{{startDate | date:'longDate'}} to {{endDate | date:'longDate'}}</h3>
    <table class="table table-striped table-hover" width="400">
        <thead>
            <tr>
                <th width="25%">Name</th>
                <th width="25%">First Week</th>
                <th width="25%">Second Week</th>
                <th width="25%">Total</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="currentTime in currentTimes | orderBy:name">
                <td width="25%">{{currentTime.name}}</td>
                <td width="25%">{{currentTime.times.firstWeekTotal | number:2}}</td>
                <td width="25%">{{currentTime.times.secondWeekTotal | number:2}}</td>
                <td width="25%">{{currentTime.times.payperiodTotal | number:2}}</td>
            </tr>
        </tbody>
    </table>
</div>
