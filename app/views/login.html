<div class="col-md-4">
    <form class="form" role="form" ua-login ua-error="error-msg">
        <div class="form-group">
            <input class="form-control" name="login" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Log in</button>
        </div>
        <p id="error-msg"></p>
    </form>
</div>
