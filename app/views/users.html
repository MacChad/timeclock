<form class="form-inline" role="form">
    <div class="col-md-4">
        <div class="form-group">
            <input type="text" class="form-control" ng-model="newUser"> <button class="btn" ng-click="addUser()">Add Employee</button>
        </div>

    </div>
</form>
<h2>Active Employees</h2>
<table class="table table-striped table-hover">
    <tbody>
        <tr ng-repeat="user in activeUsers">
            <td width="80%">{{user.name}}</td>
            <td width="20%"><a class="btn btn-link" ng-click="updateUser(user)">Deactivate</a></td>
        </tr>
    </tbody>
</table>
<h2>Inactive Employees</h2>
<table class="table table-striped table-hover">
    <tbody>
        <tr ng-repeat="user in inactiveUsers">
            <td width="80%">{{user.name}}</td>
            <td width="20%"><a class="btn btn-link" ng-click="updateUser(user)">Activate</a></td>
        </tr>
    </tbody>
</table>
