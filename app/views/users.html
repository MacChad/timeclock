<div class="alert alert-{{message.cssClass}}" ng-show="message.text">
    <p>{{message.text}}</p>
</div>
<div class="row">
<form class="form-inline" name="addUserForm" role="form">
    <div class="col-md-8">
        <div class="form-group">
            <input type="text" name="nameInput" placeholder="Enter Name" ng-required="true" class="form-control" ng-model="newUser.name">
            <input type="text" name="pin" placeholder="Enter Pin" ng-minlength="4" ng-maxlength="4" class="form-control" ng-required="true" ng-model="newUser.pin"> <button class="btn" ng-click="addUser()" ng-disabled="addUserForm.$invalid">Add Employee</button>
        </div>
<span ng-show="addUserForm.$invalid && (addUserForm.pin.$error.required || addUserForm.nameInput.$error.required)" class="help-inline">Required</span>
<span ng-show="addUserForm.$invalid && addUserForm.pin.$error.minlength" class="help-inline">PIN should be 4 numbers</span> 
    </div>
</form>
</div>
<div class="row">
<div class="col-md-6">
    <h2>Active Employees</h2>
    <table class="table table-striped table-hover">
        <tbody>
            <tr ng-repeat="user in activeUsers">
                <td><a class="btn btn-default" href="#/admin/users/{{user.id}}"><span class="glyphicon glyphicon-pencil"></span></a></td>
                <td>{{user.name}}</td>
                <td><a class="btn btn-link" ng-click="updateUser(user)">Deactivate</a></td>
            </tr>
        </tbody>
    </table>
    <h2>Inactive Employees</h2>
    <table class="table table-striped table-hover">
        <tbody>
            <tr ng-repeat="user in inactiveUsers">
                <td><button class="btn btn-danger" ng-click="deleteUser(user)"><span class="glyphicon glyphicon-remove"></span></button> <a class="btn btn-default" href="#/admin/users/{{user.id}}"><span class="glyphicon glyphicon-pencil"></span></a></td>
                <td>{{user.name}}</td>
                <td><a class="btn btn-link" ng-click="updateUser(user)">Activate</a></td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
